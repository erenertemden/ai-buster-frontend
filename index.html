<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Media Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN for professional UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">AI Media Analyzer</h3>
      
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload Image or Video</label>
        <input type="file" id="fileInput" class="form-control">
      </div>
      
      <button id="uploadBtn" class="btn btn-primary">Upload and Analyze</button>
      
      <div id="status" class="alert alert-info d-none mt-3"></div>
      
      <div id="result" class="card mt-3 d-none">
        <div class="card-body">
          <h5 class="card-title">Analysis Result</h5>
          <p id="resultText"></p>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
